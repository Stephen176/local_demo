<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试右浮动+左浮动</title>

    <style>
        .first {
            background-color: pink;
            width: 200px;
            height: 200px;
            float: right;
        }

        .second {
            background-color: pink;
            width: 200px;
            height: 200px;
            float: left;
        }
    </style>
</head>
<body>

    <div class="first">第一个盒子</div>
    <div class="second">第二个盒子</div>

</body>
</html>
